<div class="container contentSpacing " *ngIf="!isAuthenticated()">
  <div class="alert alert-danger" *ngIf="errorOnLogin" role="alert">
    Hubo un error en el inicio de sesion. <a  class="alert-link">Verificar los datos ingresados!</a>
  </div>
  <div class="row my-5" *ngIf="!succesfulLogin">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <button type="button" class="btn btn-primary" *ngIf="!onLogin" (click)="toLogin()">Sign In</button>
      </form>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
<div class="container contentSpacing " *ngIf="isAuthenticated()">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <br>
        <a class="text-center">You are logged in.</a>
      <br>
    </div>

    <div class="col-md-3">

    </div>
  </div>
</div>
