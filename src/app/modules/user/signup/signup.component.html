<div class="container contentSpacing">
  <div class="alert alert-success" *ngIf="succesfulSignUp" role="alert">
    <p class="text-center mb1">Registro Exitoso</p>
  </div>
  <div class="alert alert-danger" *ngIf="errorOnSignUp" role="alert">
    Hubo un error en su registro. <a  class="alert-link">Verificar los datos ingresados!</a>
  </div>

  <div class="row" *ngIf="!succesfulSignUp">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <form >
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputFirstName" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Middle Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputMiddleName" placeholder="Name" >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputLastName" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Id</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputId" placeholder="Id" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" (click)="signUpMyUser()">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
